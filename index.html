<html>

<head>
  <title>Real Time Image Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="myStyle.css">
</head>

<body>
  <center>
    <h3 class="bg-primary px-3 pt-1 text-white">Real Time Image Identification App
      <hr>
      <center>
        <div class="bg-white text-dark borderR_20 fit_width p-3 mt-3 shadow_5">
          We are using Mobilenet as a Model
          <br>
          <div class="font_20 mt-3">
            Mobilenet model is trained on <br> 1.3 million images
          </div>
        </div>
      </center>
      <br>
    </h3>
    <br>

    <p class="bg-success py-2 px-3 text-white borderR_10 fit_width shadow_5 font_20">Object :
      <span id="objectV"></span>
    </p>

    <br>
    <p class="bg-success py-2 px-3 text-white borderR_10 fit_width shadow_5 font_20">Accuracy :
      <span id="confidenceV"></span>
    </p>

    <div id="canvHolder" class="mb-3 mt-5"></div>

  </center>

  <div class="bg-secondary p-2">
    <p class="mb-0 text-white text-center">Made by Bryan</p>
  </div>

  <script src="main.js"></script>
</body>

</html>
